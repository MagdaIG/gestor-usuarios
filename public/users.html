<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de administración para gestionar usuarios y roles con Node, Express y PostgreSQL.">
    <title>Usuarios - Gestor de Usuarios y Roles</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill me-2"></i>
                Gestor de Usuarios
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">
                            <i class="bi bi-people me-1"></i>Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html">
                            <i class="bi bi-shield-check me-1"></i>Roles
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid py-section">
        <div class="container">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h2 mb-3">
                        <i class="bi bi-people me-2"></i>
                        Gestión de Usuarios
                    </h1>
                    <p class="text-muted">Administra los usuarios del sistema y sus roles</p>
                </div>
            </div>

            <!-- Barra de herramientas -->
            <div class="search-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="search-input" class="form-label">Buscar</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="search-input"
                                   placeholder="Nombre o correo...">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="role-filter" class="form-label">Filtrar por rol</label>
                        <select class="form-select" id="role-filter">
                            <option value="">Todos los roles</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="limit-select" class="form-label">Mostrar</label>
                        <select class="form-select" id="limit-select">
                            <option value="5">5 por página</option>
                            <option value="10" selected>10 por página</option>
                            <option value="20">20 por página</option>
                            <option value="50">50 por página</option>
                        </select>
                    </div>

                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" id="new-user-btn">
                            <i class="bi bi-person-plus me-1"></i>Nuevo Usuario
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-table me-2"></i>Lista de Usuarios
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="users-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Correo</th>
                                    <th>Rol Principal</th>
                                    <th>Roles Adicionales</th>
                                    <th width="120">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los datos se cargan dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Paginación -->
            <div class="d-flex justify-content-center mt-4">
                <div id="pagination-container"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor para usuarios -->
    <div id="users-container"></div>

    <!-- Footer global con datos de contacto -->
    <footer class="bg-light border-top py-4" role="contentinfo">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="small text-muted">
                        <strong>Magdalena Inalaf</strong> © 2025
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end justify-content-start gap-3 small">
                        <a href="https://www.linkedin.com/in/minalaf/"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-decoration-none text-muted footer-icon"
                           aria-label="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a href="https://github.com/MagdaIG"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-decoration-none text-muted footer-icon"
                           aria-label="GitHub">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="https://inalaf.ca/"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-decoration-none text-muted footer-icon"
                           aria-label="Sitio Web">
                            <i class="bi bi-globe"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts de la aplicación -->
    <script type="module" src="assets/js/users.js"></script>
</body>
</html>
